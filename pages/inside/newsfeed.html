<section class="content-header">
      <h1>
        News Feed
        <small>Home Page</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">News Feed</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content" style="min-height: 500px">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
           <!-- /.box (Recent causes) -->
           <div class="box box-success" >
            <div class="box-header" id="Container">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active" style="margin: 10px"><button class="btn btn-default " data-target="#all" aria-controls="home" role="tab" data-toggle="tab">All</button></li>
                        <li role="presentation" style="margin: 10px"><button class="btn btn-default " data-target="#mine" aria-controls="mine" role="tab" data-toggle="tab">newsfeed my cases</button></li>
                        <li role="presentation" style="margin: 10px"><button class="btn btn-default " data-target="#needs" aria-controls="needs" role="tab" data-toggle="tab">newsfeed follow cases</button></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="all">
                            <div class="item" ng-repeat="allnewsfeed in allcasesnews | orderBy : 'EndDate'">
                                <img ng-src={{allnewsfeed.IMG}} alt="user image" style="width: 40px; border-radius: 50%" class="responsive">
                                <a href="" class="name">
                                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i>{{allnewsfeed.EndDate}}</small>
                                    {{allnewsfeed.CaseName}}
                                </a>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="mine">
                            <br>
                            <button class="btn btn-info" ng-click= "profile()">Manage My Cases</button>
                            <br><br>
                            <div class="item" ng-repeat="newsfeed in mycasesnews">
                                <img ng-src={{newsfeed.IMG}} alt="user image" style="width: 40px; border-radius: 50%" class="responsive">
                                <a href="" class="name">
                                    <small class="text-muted pull-right"><i class="fa fa-clock-o"></i>{{newsfeed.EndDate}}</small>
                                    {{newsfeed.CaseName}}
                                </a>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="needs">
                            <!-- Box Comment -->
                            <div class="box box-widget" ng-repeat="fnewsfeed in fcasesnews">
                              <div class="box-header with-border">
                                <div class="user-block">
                                  <img class="img-circle" ng-src={{fnewsfeed.IMG}} alt="User Image">
                                  <span class="username"><a href="">{{fnewsfeed.CaseName}}</a></span>
                                  <span class="description">{{fnewsfeed.EndDate}}</span>
                                </div>
                              </div>
                              <!-- /.box-header -->
                              <div class="box-body">
                                <img class="img-responsive pad" src="dist/img/5.jpg" alt="Photo">
                                <p>change</p>
                              </div>
                            </div>
                            <!-- /.box -->
                        </div>
                    </div>

                </div>
             </div>
            </div> 
        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->
    </section>
