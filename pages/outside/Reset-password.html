<section class="center-content">
    <div class="container">
        <div class="row">  			
            <div class="col-md-offset-3 col-md-5 reset-div text-center">
                <div class="logo">
                    <a>
                        <img src="images/slogo.png" class=" hvr-grow" style="width: 100px;height: 100px;">
                    </a>
                </div>
                <span class="span-3 wow fadeIn " data-wow-duration="4s">Reset your password</span> 
                <div class="login-form">
                    <form role="form" name="resetForm" ng-submit="forgetpass()"><!--Start Contact Form-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Please Enter your email</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Enter your email" ng-model="forgetpassemail" required></input>
                            </div>
                        </div>
                        <div class="col-xs-6 col-xs-offset-3">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Reset</button>
                        </div>
                    </form><!--End Contact Form-->           
                </div>
            </div>
        </div>
    </div>
</section>

<!-- forget pass Modal -->
<div class="modal fade" id="forgetpass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Enter the verification code sent to {{forgetpassemail}}</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="repass" ng-submit="resetpass()"><!--Start Contact Form-->
                    <div class="form-group">
                      <input type="text" class="form-control input-lg" placeholder="Your email" ng-model="repassemail" required></input>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-lg" placeholder="New Password" ng-model="repasspass" required></input>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="repassrepass" required></input>
                    </div>
                    <div ng-show="repasspass !== repassrepass">Password should match Re-Password</div>
                    <div class="form-group">
                      <input type="text" class="form-control input-lg" placeholder="Verfication Code" ng-model="repassconfcode" required></input>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- error modal -->
<div class="modal fade" id="forgetpasserror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                <h3 class="modal-title" id="myModalLabel">Some thing went Wrong</h3>
            </div>
            <div class="modal-body">
                <p class="lead">{{errorMSG}}</p>
            </div>

        </div>
    </div>
</div>
