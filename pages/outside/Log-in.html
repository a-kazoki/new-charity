<section class="center-content-Log ">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="left-div   ">
                    <ul class="background-slider hidden-xs">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="color-overlay text-center">
                        <div class="col-md-7 hidden-xs hidden-sm ">
                            <h1 class="wow fadeInUp " data-wow-duration="4s">Thank you for all your support</h1>
                            <span class="wow fadeIn " data-wow-duration="6s">Let's start</span>	
                        </div>
                        <div class="col-md-5 col-sm-8 col-xs-11 pull-right right-div">
                            <div class="logo ">
                                <img src="images/slogo.png" class=" hvr-grow" style="width: 100px;height: 100px; background-color: #fff; border-radius: 50%">
                            </div>
                            <span class="span-1">Need an account?</span> <a class="link1" href="" ng-click="signUp()">SignUp</a>
                            <div class="login-form">
                                <form role="form" name="inForm" ng-submit="UPsign()"><!--Start Contact Form-->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control input-lg" placeholder="Email" style="color: #fff" ng-model="UPemail" required></input>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control input-lg" placeholder="Password" style="color: #fff" ng-model="UPpass" required></input>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <button class="wow fadeIn btn btn-default btn-lg " data-wow-duration="6s" type="submit"><a href="" style="color: #fff" ng-click="signIn()">Sign in</a></button>
                                        </div>  
                                    </div>
                                    <div class="col-xs-6 check">
                                        <input type="checkbox" value="remeber" ng-model="remember"></input> <span>remember me</span>
                                    </div>
                                    <div class="col-xs-7">
                                        <label>Or Log in with</label>
                                    </div>
                                    <div class="col-xs-5 link4">
                                        <a href="" ng-click="FBLogin()"><i class="fa fa-facebook fa-lg"></i></a>
                                        <a href=""><i class="fa fa-twitter fa-lg"></i></a>
                                    </div>
                                    <div class="col-xs-12 link5">
                                        <a href="" ng-click="forgetPass()" >Forget password?</a>
                                    </div>
                                </form><!--End Contact Form-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- unver log Modal -->
<div class="modal fade" id="unverlog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Email entered is unverified, please enter verification code sent to <span style="color: #f00">{{UPemail}}</span> when you registered</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="unverlogForm" ng-submit="unverlog()"><!--Start Contact Form-->
                    <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control input-lg" placeholder="verification code" ng-model="verCodelog" required></input>
                        </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ver code error modal -->
<div class="modal fade" id="loginerror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">Sorry</h3>
            </div>
            <div class="modal-body">
                <p class="lead">{{ErrorMSG}}</p>
            </div>
        </div>
    </div>
</div>
