<section class="center-content-Log ">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="left-div   ">
                    <ul class="background-slider hidden-xs">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="color-overlay text-center">
                        <div class="col-md-7 hidden-xs hidden-sm ">
                            <h1 class="wow fadeInUp " data-wow-duration="4s">Thank you for all your support</h1>
                            <span class="wow fadeIn " data-wow-duration="6s">Let's start</span>	
                        </div>
                        <div class="col-md-5 col-sm-8 col-xs-11 pull-right right-div2" style="padding: 15px 10px">
                            <div class="logo ">
                                <img src="images/slogo.png" class=" hvr-grow" style="width: 80px;height: 80px; background-color: #fff; border-radius: 50%">
                            </div>
                            <h4 class="span-2 hvr-float-shadow wow fadeInUp" data-wow-duration="6s" style="margin-bottom: 0px">Create an account</h4> 
                            <div class="login-form">
                                <form role="form" name="regForm" ng-submit="registrar()"><!--Start Contact Form-->
                                    <div class="col-md-12">
                                        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="regname" style="color: #fff" required></input>
                                        <input type="text" class="form-control input-lg" placeholder="Your email" ng-model="regemail" style="color: #fff" required></input>
                                        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="regpass" style="color: #fff" required></input>
                                        <input type="password" class="form-control input-lg" placeholder="Re-Password" ng-model="regpassConf" style="color: #fff" required></input>
                                        <div ng-show="regpass !== regpassConf">Password should match Re-Password</div>
                                        <input type="text" class="form-control input-lg" placeholder="Mobile Number" ng-model="mobnumber" style="color: #fff"></input>
                                        <br>
                                        <div class="form-group">
                                            <label>Upload An Image</label><br>
                                            <input type="file" name="img" class="form-control" ng-model="image" accept="image/*">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" ng-model="selectcat">
                                                <option value="" disabled ng-selecte>Prefrence Category</option>
                                                <option ng-repeat="case in allcases" ng-value=case.CategoryID>{{case.CategoryName}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" ng-model="selectcountry" ng-change="getcity()">
                                                <option value="" disabled ng-selecte>Country</option>
                                                <option ng-repeat="country in allcountries" ng-value=country.CountryID>{{country.Countryname}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" ng-model="selectcity">
                                                <option value="" disabled ng-selecte>City</option>
                                                <option ng-repeat="city in allcities" ng-value=city.CityID>{{city.CityName}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" ng-model="gender">
                                                <option value="" disabled ng-selecte>Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-xs-offset-3">
                                        <button type="submit" class="btn btn-default">Sign Up</button>
                                    </div>
                                </form><!--End Contact Form-->     
                            </div>         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ver code Modal -->
<div class="modal fade" id="vercode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Enter the verification code sent to {{regemail}}</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="verForm" ng-submit="verification()"><!--Start Contact Form-->
                    <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control input-lg" placeholder="verification code" ng-model="verCode" required></input>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- error modal -->
<div class="modal fade" id="regerror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">Some thing went Wrong</h3>
            </div>
            <div class="modal-body">
                <p class="lead">{{errorMSG}}</p>
            </div>
        </div>
    </div>
</div>
